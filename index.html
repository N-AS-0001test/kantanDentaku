<!DOCTYPE html>
<html>
<head>
  <title>Vue.js 電卓 vol.3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    .calculator {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .display {
      background-color: #eee;
      padding: 10px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app" class="calculator">
    <!-- 表示欄 -->
    <div class="display">{{ displayValue }}</div>
    <!-- 各ボタン(1列目) -->
    <button @click="clearDisplay">AC</button>
    <button @click="">CE</button>
    <button @click="">%</button>
    <button @click="setOperator('/')">÷</button> <br>
    <!-- 各ボタン(2列目) -->
    <button @click="appendNumber('7')">7</button>
    <button @click="appendNumber('8')">8</button>
    <button @click="appendNumber('9')">9</button>
    <button @click="setOperator('*')">×</button> <br>
    <!-- 各ボタン(3列目) -->
    <button @click="appendNumber('4')">4</button>
    <button @click="appendNumber('5')">5</button>
    <button @click="appendNumber('6')">6</button>
    <button @click="setOperator('-')">-</button> <br>
    <!-- 各ボタン(4列目) -->
    <button @click="appendNumber('1')">1</button>
    <button @click="appendNumber('2')">2</button>
    <button @click="appendNumber('3')">3</button>
    <button @click="setOperator('+')">+</button> <br>
    <!-- 各ボタン(5列目) -->
    <button @click="appendNumber('0')">0</button>
    <button @click="appendNumber('.')">.</button>
    <button @click="calculate">=</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        displayValue: '0',
        previousValue: null,
        selectedOperator: null,
        sutiflag: false,
      },
      methods: {
        // 数字キーが押された場合の処理
        appendNumber(number) {
          if (this.displayValue === '0') {
            this.displayValue = number;
          } else {
          if (this.sutiflag) {
            this.displayValue += number;
          } else {
              this.displayValue = number;
          }
        }
        this.sutiflag = true;
        },
        // 演算子(+-×÷)が押された場合の処理
        setOperator(operator) {
          this.calculate();
          this.previousValue = parseFloat(this.displayValue);
          this.selectedOperator = operator;
          this.sutiflag = false;
          //this.displayValue = "0" ;
        },
        // 計算処理（「=」が押された場合の処理）
        calculate() {
          const currentValue = parseFloat(this.displayValue);
          switch (this.selectedOperator) {
            case '+':
              this.displayValue = (this.previousValue + currentValue ).toString();
              break;
            case '-':
              this.displayValue = (this.previousValue - currentValue ).toString();
              break;
            case '*':
              this.displayValue = (this.previousValue * currentValue ).toString();
              break;
            case '/':
              if ( currentValue === 0) {
                this.displayValue = "0で割ることはできません";
                // alert( "0で割ることはできません");
              } else {
                this.displayValue = (this.previousValue / currentValue ).toString();
                break;
              }
          }
          this.previousValue = null;
          this.selectedOperator = null;
          this.sutiflag = false;
        },
        // クリア処理（「C」が押された場合の処理）
        clearDisplay() {
          this.displayValue = '0';
          this.previousValue = null;
          this.selectedOperator = null;
        }, 
        //0で割られた時のエラー処理
        
        //delete処理（「CE」が押下された場合の処理）
        
      },
    });
  </script>
</body>
</html>
